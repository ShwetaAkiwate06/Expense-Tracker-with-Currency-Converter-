<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter | Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">Finance Tracker</div>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="expenses.html" class="nav-link">Expenses</a>
            <a href="converter.html" class="nav-link active">Converter</a>
            <button id="theme-toggle" class="nav-link" style="border:none; background:none; cursor:pointer;">
                ðŸŒ™
            </button>
        </div>
        <div class="profile">
            <div class="profile-pic" id="profile-icon">U</div>
            <div class="profile-dropdown">
                <div class="profile-name" id="profile-username">User</div>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="page">
        <div class="converter-box">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Enter Amount</p>
                    <br>
                    <input value="1" type="text" />
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" />
                            <select name="from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" />
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
            </form>
        </div>
        <script src="codes.js"></script>
        <script src="converter.js"></script>
        <script src="dark.js"></script>
        <script src="profile.js"></script>
    </div>
</body>

</html>
