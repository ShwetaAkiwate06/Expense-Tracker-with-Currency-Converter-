<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses | Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Finance Tracker</div>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="expenses.html" class="nav-link active">Expenses</a>
            <a href="converter.html" class="nav-link">Converter</a>
           <button id="theme-toggle" class="nav-link" style="border:none; background:none; cursor:pointer;">
            ðŸŒ™
        </button>
        </div>
        <div class="profile">
            <div class="profile-pic">U</div>
            <div class="profile-dropdown">
                <div class="profile-name">User</div>
                <a href="index.html" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="page">
        <div class="add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-amount">Amount (â‚¹)</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="0" disabled selected></option>
                        <option value="food">Food</option>
                         <option value="rent">Rent</option>
                        <option value="travel">Travel</option>
                        <option value="medicine">Medicine</option>
                        <option value="electricity">Electricity Bill</option>
                        <option value="water">Water Bill</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="description">Description(Optional)</label>
                    <input type="text" id="description" >
                </div>
                <button type="button" class="btn">Add Expense</button>
            </form>
        </div>
        <div class="transactions">
            <h2>Transaction History</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="dark.js"></script>
    <script src="expense.js"></script>
</body>
</html>
